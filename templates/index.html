<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Excel File</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1>Upload Excel File</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose an Excel file:</label>
            <input type="file" name="file" id="file" accept=".xlsx" required>
            <button type="submit">Upload</button>
        </form>

        <p id="filePath"></p>

        <div class="flex justify-center gap-4 mt-4">
            <a href="/list1" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Go to List 1</a>
            <a href="/list2" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">Go to List 2</a>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(uploadForm);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                const result = await response.json();
                document.getElementById('filePath').innerText = `File uploaded: ${result.filePath}`;
            } else {
                document.getElementById('filePath').innerText = 'Failed to upload file.';
            }
        });
    </script>
</body>

</html>
